<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theater Balance Scale</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Player background (FinisherHeader particles) -->
  <div id="playerBgC" class="playerBgC finisher-header" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <div class="title">Theater Balance Scale</div>
          <div class="subtitle" id="meLabel">Niet ingelogd</div>
        </div>
      </div>

      <div id="joinView" class="join">
        <div class="joinBox">
          <div class="joinHint">Vul je naam in om te joinen</div>
          <input id="nameInput" class="input" placeholder="Jouw naam" maxlength="18" autofocus/>
          <select id="emojiSelect" class="input" aria-label="Emoji">
            <option value="">(geen emoji)</option>
            <option value="üé≠">üé≠</option>
            <option value="üî•">üî•</option>
            <option value="üçÄ">üçÄ</option>
            <option value="‚≠ê">‚≠ê</option>
            <option value="üëë">üëë</option>
          </select>
          <button id="joinBtn" class="btn primary">Join</button>
        </div>
      </div>

      <div id="playView" class="hidden">
        <div class="centerCol">

          <div id="lobbyMsg" class="lobbyMsg hidden"></div>

          <div id="panelGame" class="playerPanel hidden">
            <div class="playerPanelTitle">Spel</div>

            <div id="gridWrap" class="gridWrap">
              <div id="grid" class="grid"></div>
            </div>

            <div id="confirmRow" class="confirmRow">
              <button id="confirmBtn" class="btn primary confirm" disabled>Bevestigen</button>
            </div>

            <div id="rules" class="rules hidden"></div>

            <!-- Scoreboard is inside the same panel so it becomes 1 continuous dark block (no gap). -->
            <div id="panelScore" class="scorePanel scoreHidden" aria-hidden="true">
              <div class="scoreInner">
                <div id="scoreboard" class="board">
                  <div id="tiles" class="tiles"></div>
                </div>
                <div id="playerMathRow" class="mathRow hidden"></div>
                <div id="finalSummary" class="finalSummary hidden"></div>
</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div id="deadNoise" class="deadNoise"></div>
  <div id="deadGlass" class="deadGlass"></div>

  <div id="survivedFx" class="survivedFx hidden">
    <div class="survivedText">YOU SURVIVED</div>
  </div>

  <!-- Optional: Player-side "Info" reveal animation (used when playing without the info screen) -->
  <div id="playerRevealOverlay" class="playerRevealOverlay hidden" aria-hidden="true">
    <div id="playerRevealBlackout" class="playerRevealBlackout"></div>

    <!-- Round rule intro (shown when host enables player reveal mode) -->
    <div id="playerRevealRoundRules" class="infoRoundRules hidden"></div>

    <div id="playerRevealStage" class="playerRevealStage">
      <div class="infoFrame">
        <!-- Keep this scene markup identical to /info.html so the animation matches exactly -->
        <div id="infoScene" class="infoScene">
          <div id="infoNamesRow" class="infoNamesRow"></div>
          <div id="infoGuessesRow" class="infoGuessesRow"></div>
          <div id="infoScoresRow" class="infoScoresRow"></div>
          <div id="infoDeltasRow" class="infoDeltasRow"></div>

          <div id="infoMathRow" class="infoMathRow">
            <div id="infoAvgBox" class="mathBox bigMath">
              <div class="mathLabel">Gemiddelde</div>
              <div class="mathValue" id="infoAvgVal">‚Äî</div>
            </div>
            <div id="infoMathOp" class="mathOp bigMathOp">√ó 0.8 =</div>
            <div id="infoTargetBox" class="mathBox bigMath">
              <div class="mathLabel">Target</div>
              <div class="mathValue" id="infoTargetVal">‚Äî</div>
            </div>
          </div>
          <div id="infoRecap" class="infoRecap hidden"></div>
        </div>
        <div id="infoFinal" class="infoFinal hidden"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="finisher-header.es5.min.js" type="text/javascript"></script>
  <script src="client.js"></script>
</body>
</html>
