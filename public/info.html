<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theater Balance Scale — Info</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="infoPage">
  <div id="infoBlackout" class="infoBlackout"></div>

  <div id="infoRoundRules" class="infoRoundRules hidden"></div>

  <div id="infoStage" class="infoStage hidden">
    <div class="infoFrame">
      <!-- Animated scoreboard scene -->
      <div id="infoScene" class="infoScene">
        <div id="infoNamesRow" class="infoNamesRow"></div>
        <div id="infoGuessesRow" class="infoGuessesRow"></div>
        <div id="infoScoresRow" class="infoScoresRow"></div>
        <div id="infoDeltasRow" class="infoDeltasRow"></div>

        <div id="infoMathRow" class="infoMathRow">
          <div id="infoAvgBox" class="mathBox bigMath">
            <div class="mathLabel">Gemiddelde</div>
            <div class="mathValue" id="infoAvgVal">—</div>
          </div>
          <div id="infoMathOp" class="mathOp bigMathOp">× 0.8 =</div>
          <div id="infoTargetBox" class="mathBox bigMath">
            <div class="mathLabel">Target</div>
            <div class="mathValue" id="infoTargetVal">—</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="info.js"></script>
</body>
</html>
